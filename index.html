<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Three Card Tarot Spread</title>
  <style>
    table {
      width: 100%;
      margin: 0 auto;
    }

    td {
      text-align: center;
    }

    .card {
      cursor: pointer;
    }

    .card:hover {
      opacity: 0.7;
    }

    .card-name {
      font-size: 20px;
    }

    .card-description {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Three Card Tarot Spread</h1>

  <table id="tarot-spread">
    <tr>
      <td id="card-1"></td>
      <td id="card-2"></td>
      <td id="card-3"></td>
    </tr>
  </table>

  <script>
    // Generate a random tarot card
    function generateRandomCard() {
      const cards = ["The Fool", "The Magician", "The High Priestess", "The Empress", "The Emperor", "The Hierophant", "The Lovers", "The Chariot", "Strength", "The Hermit", "The Wheel of Fortune", "Justice", "The Hanged Man", "Death", "Temperance", "The Devil", "The Tower", "The Star", "The Moon", "The Sun", "Judgment", "The World"];

      const randomIndex = Math.floor(Math.random() * cards.length);

      return cards[randomIndex];
    }

    // Display a tarot card
    function displayCard(card, cardElement) {
      cardElement.innerHTML = `
        <img src="https://example.com/tarot/cards/${card}.png" alt="${card}">
        <h3 class="card-name">${card}</h3>
        <p class="card-description">This card represents ${cardElement.dataset.description}</p>
      `;
    }

    // Initialize the tarot spread
    document.addEventListener("DOMContentLoaded", function() {
      const cardElements = document.querySelectorAll("#tarot-spread td");

      for (let i = 0; i < cardElements.length; i++) {
        cardElements[i].dataset.description = generateRandomCard();
        cardElements[i].addEventListener("click", function() {
          displayCard(this.dataset.description, this);
        });
      }
    });
  </script>
</body>
</html>
