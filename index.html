<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Three Card Tarot Spread</title>
  <style>
    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .card {
      cursor: pointer;
    }

    .card:hover {
      opacity: 0.7;
    }

    .card-name {
      font-size: 20px;
    }

    .card-description {
      font-size: 16px;
    }

    .save-button {
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Interactive Three Card Tarot Spread</h1>

  <table id="tarot-spread">
    <tr>
      <td id="card-1"></td>
      <td id="card-2"></td>
      <td id="card-3"></td>
    </tr>
  </table>

  <button id="save-button">Save Spread</button>

  <script>
    // Generate a random tarot card
    function generateRandomCard() {
      const cards = ["The Fool", "The Magician", "The High Priestess", "The Empress", "The Emperor", "The Hierophant", "The Lovers", "The Chariot", "Strength", "The Hermit", "The Wheel of Fortune", "Justice", "The Hanged Man", "Death", "Temperance", "The Devil", "The Tower", "The Star", "The Moon", "The Sun", "Judgment", "The World"];

      const randomIndex = Math.floor(Math.random() * cards.length);

      return cards[randomIndex];
    }

    // Display a tarot card
    function displayCard(card, cardElement) {
      cardElement.innerHTML = `
        <img src="https://example.com/tarot/cards/${card}.png" alt="${card}">
        <h3 class="card-name">${card}</h3>
        <p class="card-description">This card represents ${cardElement.dataset.description}</p>
      `;
    }

    // Save the tarot spread
    function saveSpread() {
      const cards = [];

      document.querySelectorAll("#tarot-spread td").forEach(cardElement => {
        cards.push(cardElement.dataset.description);
      });

      const spreadJSON = JSON.stringify(cards);

      // Save the spreadJSON to localStorage
      localStorage.setItem("tarotSpread", spreadJSON);
    }

    // Initialize the tarot spread
    document.addEventListener("DOMContentLoaded", function() {
      const cardElements = document.querySelectorAll("#tarot-spread td");

      for (let i = 0; i < cardElements.length; i++) {
        cardElements[i].dataset.description = generateRandomCard();
        cardElements[i].addEventListener("click", function() {
          displayCard(this.dataset.description, this);
        });
      }

      // Restore the tarot spread from localStorage, if it exists
      const savedSpread = localStorage.getItem("tarotSpread");

      if (savedSpread) {
        const cards = JSON.parse(savedSpread);

        for (let i = 0; i < cards.length; i++) {
          displayCard(cards[i], cardElements[i]);
        }
      }

      // Add an event listener to the save button
      document.querySelector("#save-button").addEventListener("click", saveSpread);
    });
  </script>
</body>
</html>
